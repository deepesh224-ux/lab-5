name: Integration
on:
    push:
        branches:[main]
    pull_request:
        branches:[main]
    workflow_dispatch:

jobs:
    test-and-build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.x, 20.x, 22.x]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup Node. js
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node-version }}
            - name: Install dependencies
              run: npm i
            - name: Run lint
              run: npm run lint
            - name: Run test
              run: npm run test
            - name: Build
              run: npm run build





